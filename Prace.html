<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zakład Stolarski</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <section class="banner">
      <h1>Zakład Stolarski - New ferniture</h1>
      <h1>Nasze Prace:</h1>
    </section>

    <div id="flyoutMenu">
      <h2><a href="Głowna.html">Strona Główna</a></h2>
      <h2><a href="Forumlarz.html">Formularz Zamówienia</a></h2>
      <h2><a href="Prace.html">Przykładowe Nasze Prace</a></h2>
    </div>
    <section class="menu">
        <button id="round"></button>
    </section>
    <section class="main1">
        <div class="galeria">
            <img src="Szafa.jpg" alt="Szafa" class="one">
            <img src="schody1.jpg" alt="Schody" class="one">
            <img src="Meble1.jpg" alt="meble" class="one">
            <img src="Meble2.jpg" alt="meble" class="two">
            <img src="Schody2.jpg" alt="Schody" class="two">
            <img src="Meble3.jpg" alt="meble" class="two">
        </div>
    </section>
    <section class="foot1">
        <p>Stronę Wykonał:<a href="https://www.github.com/Mati3079">Mateusz Cieśla</a></p>
    </section>
    <script>
      let roundButton = document.querySelector("#round");
      roundButton.addEventListener("click", showMenu, false);

      let flyoutMenu = document.querySelector("#flyoutMenu");
      flyoutMenu.addEventListener("click", hideMenu, false);

      function showMenu(e) {
        flyoutMenu.classList.add("show");

        document.body.style.overflow = "hidden";
      }

      function hideMenu(e) {
        flyoutMenu.classList.remove("show");
        e.stopPropagation();

        document.body.style.overflow = "auto";
      }
    </script>
  </body>
</html>
